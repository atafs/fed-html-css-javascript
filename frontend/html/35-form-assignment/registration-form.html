<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register Form</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <label for="first">First Name: </label>
      <input type="text" id="first" name="first" placeholder="Guida e Hugo Tomas" required>
      <label for="last">Last Name: </label>
      <input type="text" id="last" name="last" placeholder="Batalha" required>

      <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other"name="gender" value="other">
      </div>

      <div>
        <label>
          Email:
          <input type="email" name="email" placeholder="your email" required>
        </label>
        <label>
          Password:
          <input type="password" name="password" pattern=".{5,10}" required title="Password must be 5 to 10 characters">
        </label>
      </div>

      <div>
        <label>
          Birthday:
          <select name="month">
            <option value="">Month</option>
            <option value="">Jan</option>
            <option value="">Fev</option>
            <option value="">Mar</option>
          </select>
          <select name="day">
            <option value="">Day</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
          </select>
          <select name="year">
            <option value="">Year</option>
            <option value="">2017</option>
            <option value="">2016</option>
            <option value="">2015</option>
          </select>
        </label>
      </div>

      <div>
        <label for="agreed">I agree to the terms and conditions</label>
        <input type="checkbox" id="agreed" name="agreed">
      </div>

      <input type="submit">

    </form>
  </body>
</html>
